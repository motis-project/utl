name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CXX: cl.exe

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1

    - name: CMake
      run: cmake -GNinja -S . -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: build\utl-test.exe
