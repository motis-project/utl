
name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: motisproject/cpp-build:latest

    strategy:
      matrix:
        cxx: [gcc-9, clang-9, clang-9-san]
        mode: [Debug, Release]
        exclude:
        - cxx: clang-9-san
          mode: Release

    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:

    - uses: actions/checkout@v2

    - name: Download dependencies
      run: pkg -l -h

    - name: Cache
      uses: actions/cache@v1.1.2
      with:
        path: ${{ github.workspace }}/.ccache
        key: ccache-${{ matrix.cxx }}-${{ matrix.mode }}-${{ hashFiles('**/*.h') }}-${{ hashFiles('**/*.cc') }}

    - name: CMake
      run: cmake-ccache-${{ matrix.cxx }} -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.mode }}

    - name: Build
      run: |
        ccache -z
        cmake --build build
        ccache -s

    - name: Run Tests
      run: ./build/utl-test
